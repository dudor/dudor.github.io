  <h1>centos一键安装开发工具包</h1>
  <span class="post-date">Fri, Jul 22, 2016</span>
  <p>今天在centos上升级python3.5，提示缺少编译工具gcc等</p>

<p>如果一个个的手动下载安装太慢了，可以用系统自带的命令一键安装</p>

<pre><code>yum groupinstall 'Development Tools'
</code></pre>

<p>这个命令会安装几十个工具，如git,gcc,perl,zip，svn，rsync等等，太方便了。</p>
