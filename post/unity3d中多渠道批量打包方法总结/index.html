  <h1>unity3d中多渠道批量打包方法总结</h1>
  <span class="post-date">Fri, Oct 9, 2015</span>
  <p>当游戏要上线时，不可避免的要和国内各个渠道打交道，而国内的渠道远不止十个八个这个数量，比如我公司的游戏有的都要打个100多个包，变态极了，
所以公司也有专门的打包部门，主要就是分析各个渠道的SDK，然后封装，做成接口，给各团队的游戏使用。</p>

<p>当然对于我们这样的小团队，平时也需要自己打包调试SDK，为了方便，根据网上查找的相关资料，也总结了一套自己的打包方法。</p>
